<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="main-container">

    <article>
      
      <div class="imagen"></div>
      
      <h1>Order Summary</h1>

      <p class="primer-parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      
      <div class="plan-anual">

        <div class="imagen-musica"></div>

        <div class="plan-precio">
          
          <p>Annual Plan</p>
      
          <p>$59.99/year</p>

        </div>

        <a href="#" class="cambio">Change</a>

      </div>

      <button>Proceed to Payment</button>

      <div class="cancelar-orden">

        <a href="#" class="cancelar">Cancel Order</a>

      </div>

    </article>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sergio Zúñiga Fraga</a>.
  </div>
</body>
</html>
